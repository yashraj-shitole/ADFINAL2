  <header class="sticky top-0 z-30 w-full  px-2 py-4 bg-white sm:px-4">
    <div class="flex items-center gap-x-3 justify-between mx-auto max-w-7xl">
      <a href="/" class="w-80 flex items-center">
          <img src="logo.png" alt="">
      </a>
      <div class="flex items-center space-x-5">
        <div class="hidden space-x-1 gap-x-3 md:inline-flex">
          <a href="index.html" class="btn btn-sm btn-link">Home</a>
          <a href="aboutUs.html" class="btn btn-sm btn-link">About Us</a>
          <a href="services.html" class="btn btn-sm btn-link">Services</a>
          <a href="products.html" class="btn btn-sm btn-link">Products</a>
        </div>
        <a href="contactUs.html" class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">Contact</a>
        <div class="inline-flex md:hidden" x-data="{ open: false }">
          <button class="flex-none px-2 btn btn-link btn-sm" @click="open = true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              class="w-5 h-5"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <span class="sr-only">Open Menu</span>
          </button>
          <div class="absolute top-0 left-0 right-0 z-50 flex flex-col p-2 pb-4 m-2 space-y-3 bg-white rounded shadow" x-show.transition="open" @click.away="open = false" x-cloak>
            <button class="self-end flex-none px-2 ml-2 btn btn-link btn-icon" @click="open = false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>

            </button>
            <a href="/index.html" class="btn btn-sm btn-link">Home</a>
          <a href="/aboutUs.html" class="btn btn-sm btn-link">About Us</a>
          <a href="/services.html" class="btn btn-sm btn-link">Services</a>
          <a href="/products.html" class="btn btn-sm btn-link">Products</a>
          </div>
        </div>
      </div>
    </div>
  </header>
      
 




      <!-- contact us -->
      <section class="text-gray-600 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
          <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.3819802964895!2d74.47692987596672!3d16.707782022025782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc11ded0475eadb%3A0x79f3c5079c954ace!2sSharad%20Institute%20of%20Technology%20College%20of%20Engineering%2C%20Ichalkaranji%20(Kolhapur)!5e0!3m2!1sen!2sin!4v1696746436181!5m2!1sen!2sin" style="filter: grayscale(0.5) contrast(1) opacity(0.5);"></iframe>


        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Contact us</h2>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
              <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="text-white bg-black border-2 py-2 border-black px-6 focus:outline-none hover:bg-white hover:text-black rounded text-lg">Send</button>
            <div class="flex m-4 my-8 gap-8 justify-center">
